name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Setup SSH Agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: ğŸš€ Deploy to Azure VM
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@20.84.51.30 << 'EOF'
            set -e
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin

            echo "ğŸ“‚ Changing to project directory..."
            cd /var/www/html/Lootrade

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ğŸ“¦ Installing PHP dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "ğŸ§± Running migrations..."
            php artisan migrate --force

            echo "ğŸ§¹ Caching config, routes, and views..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "ğŸ“¦ Installing Node modules and building frontend..."
            npm install
            npm run build

            echo "âœ… Deployment complete!"
          EOF
