name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Setup SSH Agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: ğŸ§ª Test SSH and Deploy Laravel
        run: |
          ssh -vvv -o StrictHostKeyChecking=no azureuser@20.84.51.30 << 'EOF'
            set -e
            echo "âœ… Connected to Azure VM"

            # Ensure PATH is set for non-login shell
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin

            echo "ğŸ” PHP version:" && php -v || echo "âŒ PHP not found"
            echo "ğŸ” Composer version:" && composer -V || echo "âŒ Composer not found"
            echo "ğŸ” Node version:" && node -v || echo "âŒ Node not found"
            echo "ğŸ” NPM version:" && npm -v || echo "âŒ NPM not found"

            cd /var/www/html/Lootrade || exit 1

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ğŸ“¦ Running Composer install..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "ğŸ§± Running migrations..."
            php artisan migrate --force

            echo "ğŸ§¹ Caching config..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "ğŸ¯ Running npm install/build..."
            npm install
            npm run build

            echo "âœ… Deployment finished successfully"
          EOF
