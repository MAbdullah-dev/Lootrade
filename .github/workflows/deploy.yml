name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH Agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: 🧪 Test SSH and Deploy Laravel
        run: |
          ssh -vvv -o StrictHostKeyChecking=no azureuser@20.84.51.30 << 'EOF'
            set -e
            echo "✅ Connected to Azure VM"

            # Ensure PATH is set for non-login shell
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin

            echo "🔍 PHP version:" && php -v || echo "❌ PHP not found"
            echo "🔍 Composer version:" && composer -V || echo "❌ Composer not found"
            echo "🔍 Node version:" && node -v || echo "❌ Node not found"
            echo "🔍 NPM version:" && npm -v || echo "❌ NPM not found"

            cd /var/www/html/Lootrade || exit 1

            echo "📥 Pulling latest code..."
            git pull origin main

            echo "📦 Running Composer install..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "🧱 Running migrations..."
            php artisan migrate --force

            echo "🧹 Caching config..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "🎯 Running npm install/build..."
            npm install
            npm run build

            echo "✅ Deployment finished successfully"
          EOF
